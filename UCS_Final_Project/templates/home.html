<!doctype html>
<html>
<head>
    <link rel="preload" href="{{ url_for('static', filename='images/autogreen.avif') }}" as="image">
    <title>Automate</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Make the page full-screen and non-scrollable */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #031f1e; /* Dark background */
            position: relative;
        }

        header {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            z-index: 1; /* Keep the logo below the buttons */
        }

        .logo {
            width: 700px; /* Set logo width to 700px */
            margin-top: -100px;
            margin-left: -50px;
            pointer-events: none; /* Make the logo non-interactive */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 3; /* Ensure container and buttons are above the logo */
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 300px; /* Make buttons the same width */
            margin-top: 300px;
            position: relative;
            z-index: 4; /* Ensure buttons are above the logo */
        }

        .button {
            display: block;
            width: 100%;
            padding: 15px;
            text-align: center;
            font-size: 16px; /* Adjustable font size */
            font-weight: 600;
            color: #ffffff;
            background-color: rgba(255, 255, 255, 0.25); /* Semi-transparent background */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-family: 'Helvetica Neue', sans-serif; /* Classy font */
        }

        .button:hover {
            background-color: #45a049; /* Darken on hover */
        }

        footer {
            text-align: center;
            padding: 10px; /* Adjustable padding */
            font-size: 14px;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.5);
            width: 100%;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/alaeautomates-high-resolution-logo-transparent.png') }}" alt="Automate Logo" class="logo">
    </header>
    <div class="container">
        <div class="buttons">
            <a href="{{ url_for('invoice_processor.upload_file') }}" class="button">Invoice Processor</a>
            <a href="{{ url_for('statement_separator.process_pdf_endpoint') }}" class="button">Statement Separator</a>
            <a href="{{ url_for('excel_macros.home') }}" class="button">Excel Macros</a>
            <a href="{{ url_for('cc_batch_demo.home') }}" class="button">CC Batch (Demo)</a>
        </div>
    </div>
    <footer>
        <p>Â© 2024 Automate.</p>
    </footer>
</body>
</html>
